  hostPath:
    path: "/mnt/k8s/demo-man"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: demo-watchdog-pvc
  namespace: web
  labels:
    app: demo-man
    svc: watchdog
