apiVersion: v1
kind: PersistentVolume
metadata:
  name: demo-mongodb-pv
  namespace: web
  labels:
    app: demo-man
    svc: mongodb
spec:
  storageClassName: manual
  persistentVolumeReclaimPolicy: Delete
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/k8s/demo-zoomoid-de/mongodb"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: demo-mongodb-pvc
  namespace: web
  labels:
    app: demo-man
    svc: mongodb
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 512Mi
    limits:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
