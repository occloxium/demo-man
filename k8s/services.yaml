apiVersion: v1
kind: Service
metadata:
  name: demo-api-svc
  namespace: web
  labels:
    app: demo-zoomoid-de
spec:
  selector:
    app: demo-zoomoid-de
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: demo-client-svc
  namespace: web
  labels:
    app: demo-zoomoid-de
spec:
  selector:
    app: demo-zoomoid-de
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: web
  labels:
    app: demo-mongodb
  name: demo-mongodb
spec:
  selector:
    app: demo-mongodb
  ports:
  - port: 27017
    targetPort: 27017