apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: demo-zoomoid-ingress
  namespace: web
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - demo.zoomoid.de
    secretName: demo-zoomoid-tls
  rules:
  - host: demo.zoomoid.de
    http:
      paths:
      - path: /
        backend:
          serviceName: demo-client-svc
          servicePort: 80
    # We dont want any ingress rules for the API as it should not be reachable from outside the cluster